<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTunes 시작화면</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .start-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 80%;
            width: 400px; /* Adjust this width according to your preference */
        }

        .start-container h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .start-button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            background-color: #ffffff;
            color: #4CAF50;
            transition: background-color 0.3s, transform 0.3s;
        }

        .start-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .start-container {
                width: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            .start-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="start-container">
        <h1>MoodTunes에 오신 것을 환영합니다!</h1>
        <button class="start-button" onclick="location.href='moodtunes.html'">시작하기</button>
    </div>
</body>
</html>
